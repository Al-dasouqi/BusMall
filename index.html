<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BusMall</title>
  </head>
  <body>
      <header>
        <h1>BusMall</h1>
      </header>
      <main class="content-wrapper">
        <section id="results" class="hidden">
          <h2>Results</h2>
          <ul id="results-list"></ul>
        </section j>
        <section id="images">
          <img id="image-one" src="./img/bag.jpg" alt="" />
          <img id="image-two" src="./img/banana.jpg" alt="" />
          <img id="image-three" src="./img/bathroom.jpg" alt="" />
        </section>
        <section id="info">
          <p>
            Click on a product image to vote for which product you would be most
            likely to purchase!
          </p>
          <p>
            After twenty-five rounds of voting, the results will be displayed.
          </p>
        </section>
        <section id="chart" class="hidden">
          <canvas id="productChart"></canvas>
        </section>
      </main>
      <footer>
        <p>
          BusMall &copy; 2019 - All Rights Reserved
        </p>
        <p>
          A Code Fellows Special
        </p>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
