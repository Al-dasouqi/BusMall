<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>BusMall</title>
</head>

<body>
  <header>
    <h1>BusMall</h1>
  </header>
  <main>
    <section id="results" class="hidden">
      <h2>Results</h2>
      <ul id="results-list"></ul>
    </section>
    <section id="images">
      <img id="one" src="./img/bag.jpg" alt="" />
      <img id="two" src="./img/banana.jpg" alt="" />
      <img id="three" src="./img/bathroom.jpg" alt="" />
    </section>
    <section id="chart">
      <p>
        Click on a product image to vote for your favourite products!
      </p>
      <p>
        After twenty-five rounds of voting, the results will be displayed.
      </p>
      <canvas id="productChart"></canvas>
    </section>
  </main>
  <footer>
    <p>
      BusMall &copy; 2019 - All Rights Reserved
    </p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
